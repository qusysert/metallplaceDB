definitions:
  handler.AddPropertyToMaterialRequest:
    properties:
      kind:
        example: decimal
        format: string
        type: string
      material_id:
        example: 1
        format: int64
        type: integer
      property_name:
        example: Средняя цена
        format: string
        type: string
    type: object
  handler.AddPropertyToMaterialResponse:
    properties:
      success:
        example: true
        format: boolean
        type: boolean
    type: object
  handler.AddUniqueMaterialRequest:
    properties:
      delivery_type:
        example: CIF
        format: string
        type: string
      group:
        example: Стальная продукция
        format: string
        type: string
      market:
        example: Восточное поборежье (США)
        format: string
        type: string
      name:
        example: Сталь суперпрочная
        format: string
        type: string
      source:
        example: steel.com
        format: string
        type: string
      uid:
        example: 0
        format: int64
        type: integer
      unit:
        example: $/т
        format: string
        type: string
    type: object
  handler.AddUniqueMaterialResponse:
    properties:
      id:
        type: integer
    type: object
  handler.AddValueRequest:
    properties:
      created_on:
        example: "2029-09-14"
        format: string
        type: string
      material_source_id:
        example: 2
        format: int64
        type: integer
      property_name:
        example: Средняя цена
        format: string
        type: string
      value_float:
        example: "123.98"
        format: string
        type: string
      value_str:
        example: ""
        format: string
        type: string
    type: object
  handler.AddValueResponse:
    properties:
      success:
        example: true
        format: bool
        type: boolean
    type: object
  handler.AvgPriceRequest:
    properties:
      finish:
        example: "2020-01-01"
        format: string
        type: string
      material_source_id:
        example: 2
        format: int64
        type: integer
      property_id:
        example: 1
        format: int64
        type: integer
      start:
        example: "2019-01-01"
        format: string
        type: string
    type: object
  handler.AvgPriceResponse:
    properties:
      prev_price:
        example: 42.55
        format: float64
        type: number
      price_feed:
        items:
          $ref: '#/definitions/model.Price'
        type: array
    type: object
  handler.ErrorResponse:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  handler.GetMaterialInfoRequest:
    properties:
      id:
        example: 2
        format: int64
        type: integer
    type: object
  handler.GetMaterialInfoResponse:
    properties:
      info:
        $ref: '#/definitions/model.MaterialShortInfo'
    type: object
  handler.GetMaterialsRequest:
    type: object
  handler.GetMaterialsResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/model.MaterialShortInfo'
        type: array
    type: object
  handler.GetPropertyListRequest:
    properties:
      material_source_id:
        example: "12"
        format: int64
        type: string
    type: object
  handler.GetPropertyListResponse:
    properties:
      list:
        items:
          $ref: '#/definitions/model.PropertyShortInfo'
        type: array
    type: object
  handler.GetPropertyNameRequest:
    properties:
      property_id:
        example: 2
        format: int64
        type: integer
    type: object
  handler.GetPropertyNameResponse:
    properties:
      property_name:
        example: Средняя ценв
        type: string
    type: object
  handler.InitImportRequest:
    properties:
      group:
        example: ""
        format: string
        type: string
    type: object
  handler.InitImportResponse:
    properties:
      success:
        example: true
        format: boolean
        type: boolean
    type: object
  handler.LastValuesRequest:
    properties:
      finish:
        example: "2022-03-17"
        format: string
        type: string
      material_source_id:
        example: 3
        format: int64
        type: integer
      n_values:
        example: 10
        format: int64
        type: integer
      property_id:
        example: 1
        format: int64
        type: integer
    type: object
  handler.LastValuesResponse:
    properties:
      price_feed:
        items:
          $ref: '#/definitions/model.Price'
        type: array
    type: object
  handler.LoginRequest:
    properties:
      password:
        example: password
        format: string
        type: string
      username:
        example: user
        format: string
        type: string
    type: object
  handler.LoginResponse:
    properties:
      token:
        example: token
        format: string
        type: string
    type: object
  model.MaterialShortInfo:
    properties:
      deliveryType:
        example: FOB
        format: string
        type: string
      group:
        example: Сырьевые материалы
        format: string
        type: string
      id:
        example: 2
        format: int64
        type: integer
      market:
        example: Россия
        format: string
        type: string
      name:
        example: ЖРС 65%
        format: string
        type: string
      source:
        example: metallplace.ru
        format: string
        type: string
      unit:
        example: $/т
        format: string
        type: string
    type: object
  model.Price:
    properties:
      date:
        example: "2022-03-23"
        format: string
        type: string
      value:
        example: 12.97
        format: float64
        type: number
    type: object
  model.PropertyShortInfo:
    properties:
      id:
        example: 2
        format: int64
        type: integer
      kind:
        example: decimal
        format: string
        type: string
      name:
        example: Средняя цена
        format: string
        type: string
    type: object
