<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StatTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/app.js?1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="icon.ico">
</head>
<body>
    <div class="container">

        <div class="row mt-5">
            <div class="offset-4 col-4 shadow p-3 mb-2 bg-white  rounded">
                <h3 class="mb-42">StatTracker v0.0.2</h3>
                <div class="container"></div>
                    <div class="mb-3">
                        <select id="materialSelect" class="form-select mb-3"></select>
                        <input id="startDate" type="date" class="form-control mb-3">
                        <input id="finishDate" type="date" class="form-control mb-3">
                    </div>
                    <button class="btn btn-primary js-send-btn shadow-none" id="chartBtn">График</button>
                    <button class="btn btn-primary js-send-btn shadow-none" id="tableLast5">Таблица 1 н.</button>
                    <button class="btn btn-primary js-send-btn shadow-none" id="tableLast10">Таблица 2 н.</button>
            </div>
        </div>

        <div class="mt-5">
            <canvas id="chartCanvas" width="200" height="70"></canvas>
            <table class="table table-bordered" id="table5"></table>
        </div>
    </div>
</body>
</html>
