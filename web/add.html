<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/add.js?1"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Добавление</title>
</head>
<body>

<div class="container">

    <div class="row mt-5">
        <div class="offset-0 col-4 shadow p-3 mb-2 bg-white rounded">
            <h3 class="mb-42">Добавить запись</h3>
            <div class="mb-3">
                <select id="materialSourceSelect" class="form-select mb-3"></select>

                <div class="input-group ">
                    <select id="propertySelect" class="form-select mb-3"></select>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Добавить</button>
                    </div>
                </div>

                <div class="input-group input-group-sm mb-3">
                    <input id="valueInput" type="text" class="form-control" placeholder="Введите значение">
                </div>
                <button id="addRecordBtn" class="btn btn-primary js-send-btn shadow-none">Добавить</button>
            </div>

        </div>

        <div class="offset-1 col-4 shadow p-3 mb-2 bg-white rounded">
            <h3 class="mb-42">Добавить материал</h3>
            <div class="mb-3">

            </div>
        </div>

    </div>

</div>

</body>
</html>
